<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Hamburger Menu</title>
  </head>

  <body>
    <div id="menu-toggle">
      <span class="line-toggle"></span>
      <span class="line-toggle"></span>
      <span class="line-toggle"></span>

        this.classList.toggle('change');
      });
    </script>
  </body>
</html>
